#Server Port Config
server.port=8765

spring.application.name=API-GATEWAY

#Routes
spring.cloud.gateway.routes[0].id=STUDENT-SERVICE-v1
spring.cloud.gateway.routes[0].uri=lb://STUDENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/students/**

spring.cloud.gateway.routes[1].id=MANAGEMENT-SERVICE-v1
spring.cloud.gateway.routes[1].uri=lb://MANAGEMENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/**